<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo.png" alt="اللوجو" class="logo">
            <form class="login-form" action="dashboard.html" method="GET">
                <div class="input-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" placeholder="أدخل أي اسم مستخدم">
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" placeholder="أدخل أي كلمة مرور">
                </div>
                <button type="submit" class="login-btn">تسجيل الدخول</button>
                <div class="links">
                    <a href="#">نسيت كلمة المرور؟</a>
                    <a href="#">إنشاء حساب جديد</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
